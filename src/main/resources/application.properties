# ===============================================
# ARCHIVO UNICO DE CONFIGURACION
# ===============================================
spring.application.name=smdfdis

# ===============================================
# CONFIGURACION DE BASE DE DATOS (LEE DE RAILWAY)
# ===============================================
spring.datasource.url = jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

# --- SOLUCION AL "RACE CONDITION" ---
# Le dice a la app que espere hasta 60 segundos (60000ms) 
# a que la base de datos este lista antes de rendirse.
spring.datasource.hikari.initialization-fail-timeout=60000

# Pool de conexiones optimizado
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.leak-detection-threshold=60000

# Mantener conexiones vivas
spring.datasource.hikari.keepalive-time=30000
spring.datasource.testOnBorrow=true
spring.datasource.testWhileIdle=true

# --- CONFIGURACION DE HIBERNATE (SEGURA PARA PROD) ---
# 'validate' es la unica opcion segura para produccion.
# Revisa las tablas pero NUNCA las modifica.
spring.jpa.hibernate.ddl-auto=validate

# Optimizaciones de Hibernate
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# Cache de segundo nivel (opcional)
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false

# Logging de queries lentas
spring.jpa.properties.hibernate.session.events.log.LOG_QUERIES_SLOWER_THAN_MS=1000

# No mostrar SQL en los logs de produccion
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Dialecto de MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ===============================================
# CONFIGURACION DE EMAIL (LEE DE RAILWAY)
# ===============================================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true