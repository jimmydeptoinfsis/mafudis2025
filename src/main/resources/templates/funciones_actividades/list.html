<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Funciones y Actividades del Cargo</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .funciones-actividades-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .funciones-actividades-container h1 {
            color: #87CEEB;
            font-size: 1.8em;
            margin-bottom: 20px;
        }
        .funciones-actividades-list {
            list-style: none;
            padding: 0;
        }
        .funcion-actividad-item {
            background-color: #fff;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 3px;
            cursor: move;
        }
        .funcion-actividad-item:hover {
            background-color: #f0f0f0;
        }
        .back-link, .add-link, .edit-link, .delete-link {
            display: inline-block;
            margin-top: 10px;
            text-decoration: none;
            color: #87CEEB;
            margin-right: 20px;
        }
        .back-link:hover, .add-link:hover, .edit-link:hover, .delete-link:hover {
            text-decoration: underline;
            cursor: pointer;
        }
        .delete-link {
            color: #ff5555;
        }
    </style>
</head>
<body>
<div class="funciones-actividades-container">
    <h1 th:text="'Funciones y Actividades de ' + ${cargo.name}">Funciones y Actividades</h1>
    <ul id="funciones-actividades-list" class="funciones-actividades-list">
        <li th:each="func : ${funcionesActividades}"
            th:id="'funcion-actividad-' + ${func.id}"
            class="funcion-actividad-item"
            th:data-id="${func.id}">
            <span th:text="${func.descripcion}">Descripción</span>
            <a th:href="@{/funciones-actividades/cargo/{cargoId}/edit/{id}(cargoId=${cargo.id}, id=${func.id})}"
               class="edit-link">Editar</a>
            <a th:href="@{/funciones-actividades/cargo/{cargoId}/delete/{id}(cargoId=${cargo.id}, id=${func.id})}"
               class="delete-link"
               onclick="return confirm('¿Estás seguro de eliminar esta función o actividad?')">Eliminar</a>
        </li>
        <li th:if="${funcionesActividades.isEmpty()}">No hay funciones o actividades asignadas.</li>
    </ul>
    <a th:href="@{/funciones-actividades/cargo/{cargoId}/new(cargoId=${cargo.id})}" class="add-link">Agregar Función o Actividad</a>
    <a th:href="@{/cargos/details/{id}(id=${cargo.id})}" class="back-link">Volver a Detalles del Cargo</a>
</div>

<script>
    $(function() {
        $("#funciones-actividades-list").sortable({
            items: ".funcion-actividad-item",
            placeholder: "ui-state-highlight",
            update: function(event, ui) {
                let orderedIds = [];
                $(".funcion-actividad-item").each(function() {
                    orderedIds.push($(this).data("id"));
                });
                $.ajax({
                    url: '/funciones-actividades/cargo/' + [[${cargo.id}]] + '/reorder',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(orderedIds),
                    success: function(response) {
                        console.log(response);
                    },
                    error: function(xhr) {
                        alert("Error al actualizar el orden: " + xhr.responseText);
                    }
                });
            }
        }).disableSelection();
    });
</script>

</html>
