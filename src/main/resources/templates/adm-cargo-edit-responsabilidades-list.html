    <style>
        :root {
            --umss-blue: #003f7f;
            --umss-red: #dc3545;

        body {

        /* Header */
        .header {
            background: linear-gradient(135deg, var(--umss-blue) 0%, var(--umss-dark-blue) 100%);

            display: flex;

            padding: 0 20px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        /* Menu Toggle Button */

            display: none;
            background: none;

            color: white;
            font-size: 1.5rem;
            cursor: pointer;

        }

            transition: all 0.3s ease;
        }

        .user-menu:hover {

            color: white;
        }

        .user-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: var(--umss-red);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }

        .user-info {

        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 70px;
            left: 0;
            width: var(--sidebar-width);
            height: calc(100vh - 70px);
            background: white;
            border-right: 1px solid #e9ecef;
            overflow-y: auto;
            z-index: 1020;
            transition: all 0.3s ease;
        }

        .sidebar-overlay {

            left: 0;

            z-index: 1010;

        @media (max-width: 768px) {

            }

            }

                height: 30px;

                width: 85%;

<script th:inline="javascript">
    $(function () {
        const cargoId = /*[[${cargo.id}]]*/ 0;
        const reorderUrl = `/responsabilidades/adm/cargo/${cargoId}/reorder`;
        const $container = $("#responsabilidades-container");
        const $successAlert = $("#successAlert");
        const $errorAlert = $("#errorAlert");

        // Función para mostrar alertas
        function showAlert(message, isError = false) {
            $successAlert.hide();
            $errorAlert.hide();

            if (isError) {
                $("#errorMessage").text(message);
                $errorAlert.show();
                setTimeout(function() {
                    $errorAlert.fadeOut();
                }, 5000);
            } else {
                $("#successMessage").text(message);
                $successAlert.show();
                setTimeout(function() {
                    $successAlert.fadeOut();
                }, 3000);
            }

            $('html, body').animate({
                scrollTop: 0
            }, 300);
        }

        // Configurar sortable
        $container.sortable({
            handle: ".drag-handle",
            placeholder: "ui-state-highlight",
            cursor: "grabbing",
            tolerance: "pointer",

            start: function (event, ui) {
                ui.placeholder.height(ui.item.outerHeight());
                ui.item.addClass('ui-sortable-helper');
            },

            stop: function(event, ui) {
                ui.item.removeClass('ui-sortable-helper');
            },

            update: function (event, ui) {
                const orderedIds = $(this).sortable('toArray', {attribute: 'data-id'})
                    .map(id => parseInt(id));

                // Validar IDs
                if (orderedIds.length === 0 || orderedIds.some(isNaN)) {
                    showAlert('Error: IDs inválidos', true);
                    return;
                }

                // Estado de carga
                $container.addClass('sortable-loading');

                const token = $("meta[name='_csrf']").attr("content");
                const header = $("meta[name='_csrf_header']").attr("content");

                $.ajax({
                    url: reorderUrl,
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(orderedIds),
                    beforeSend: function (xhr) {
                        if (token && header) {
                            xhr.setRequestHeader(header, token);
                        }
                    },
                    success: function (response) {
                        console.log('Orden actualizado:', response);
                        showAlert('Orden actualizado correctamente', false);
                    },
                    error: function (xhr, status, error) {
                        console.error('Error al actualizar:', error);
                        showAlert('Error al guardar el orden. Intenta de nuevo.', true);
                        $container.sortable('cancel');
                    },
                    complete: function() {
                        $container.removeClass('sortable-loading');
                    }
                });
            }
        });

        $container.disableSelection();
    });
</script>
