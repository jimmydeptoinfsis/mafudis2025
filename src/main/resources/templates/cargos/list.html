<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Cargos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Lista de Cargos</h1>
    <a th:href="@{/cargos/new}" class="btn btn-primary mb-3">Crear Nuevo Cargo</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Cargo</th>
            <th>Padre (PID)</th>
            <th>Etiquetas</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cargo : ${cargos}">
            <td th:text="${cargo.id}"></td>
            <td th:text="${cargo.name}"></td>
            <td th:text="${cargo.title}"></td>
            <td th:text="${cargo.pid}"></td>
            <td>
                <span th:each="tag, iterStat : ${cargo.tags}" th:text="${tag.name}" th:if="${!iterStat.last} + ', '"></span>
            </td>
            <td>
                <a th:href="@{/cargos/edit/{id}(id=${cargo.id})}" class="btn btn-sm btn-warning">Editar</a>
                <a th:href="@{/cargos/delete/{id}(id=${cargo.id})}" class="btn btn-sm btn-danger" onclick="return confirm('¿Estás seguro de eliminar este cargo?')">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
