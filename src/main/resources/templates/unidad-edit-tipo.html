<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Tipo de Unidad</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Editar Tipo de Unidad para <span th:text="${unidad.nombreUnidad} ?: 'Sin nombre'"></span></h2>

    <form th:action="@{/unidades/{id}/update-tipo(id=${unidad.id})}" method="post">
        <div class="mb-3">
            <label for="tipoUnidadId" class="form-label">Seleccionar Tipo de Unidad:</label>
            <select class="form-select" id="tipoUnidadId" name="tipoUnidadId" required>
                <option value="">-- Seleccione un tipo --</option>
                <option th:each="tipo : ${tiposUnidad}"
                        th:value="${tipo.id}"
                        th:text="${tipo.nombre}"
                        th:selected="${unidad.tipoUnidad != null && unidad.tipoUnidad.id == tipo.id}">
                </option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a th:href="@{/unidades/details/{id}(id=${unidad.id})}" class="btn btn-secondary">Volver</a>
    </form>
</div>
</body>
</html>
