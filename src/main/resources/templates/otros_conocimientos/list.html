<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Otros Conocimientos por el Cargo</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .otros-conocimientos-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .otros-conocimientos-container h1 {
            color: #87CEEB;
            font-size: 1.8em;
            margin-bottom: 20px;
        }
        .otros-conocimientos-list {
            list-style: none;
            padding: 0;
        }
        .otros-conocimientos-item {
            background-color: #fff;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 3px;
            cursor: move;
        }
        .otros-conocimientos-item:hover {
            background-color: #f0f0f0;
        }
        .back-link, .add-link, .edit-link, .delete-link {
            display: inline-block;
            margin-top: 10px;
            text-decoration: none;
            color: #87CEEB;
            margin-right: 20px;
        }
        .back-link:hover, .add-link:hover, .edit-link:hover, .delete-link:hover {
            text-decoration: underline;
            cursor: pointer;
        }
        .delete-link {
            color: #ff5555;
        }
    </style>
</head>
<body>
<div class="otros-conocimientos-container">
    <h1 th:text="'Otros Conocimientos por ' + ${cargo.name}">Otros Conocimientos</h1>
    <ul id="otros-conocimientos-list" class="otros-conocimientos-list">
        <li th:each="conocimiento : ${otrosConocimientos}"
            th:id="'otros-conocimientos-' + ${conocimiento.id}"
            class="otros-conocimientos-item"
            th:data-id="${conocimiento.id}">
            <span th:text="${conocimiento.descripcion}">Descripción</span>
            <a th:href="@{/otros-conocimientos/cargo/{cargoId}/edit/{id}(cargoId=${cargo.id}, id=${conocimiento.id})}"
               class="edit-link">Editar</a>
            <a th:href="@{/otros-conocimientos/cargo/{cargoId}/delete/{id}(cargoId=${cargo.id}, id=${conocimiento.id})}"
               class="delete-link"
               onclick="return confirm('¿Estás seguro de eliminar este conocimiento?')">Eliminar</a>
        </li>
        <li th:if="${otrosConocimientos.isEmpty()}">No hay conocimientos asignados.</li>
    </ul>
    <a th:href="@{/otros-conocimientos/cargo/{cargoId}/new(cargoId=${cargo.id})}" class="add-link">Agregar Conocimiento</a>
    <a th:href="@{/cargos/details/{id}(id=${cargo.id})}" class="back-link">Volver a Detalles del Cargo</a>
</div>

<script>
    $(function() {
        $("#otros-conocimientos-list").sortable({
            items: ".otros-conocimientos-item",
            placeholder: "ui-state-highlight",
            update: function(event, ui) {
                let orderedIds = [];
                $(".otros-conocimientos-item").each(function() {
                    orderedIds.push($(this).data("id"));
                });
                $.ajax({
                    url: '/otros-conocimientos/cargo/' + [[${cargo.id}]] + '/reorder',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(orderedIds),
                    success: function(response) {
                        console.log(response);
                    },
                    error: function(xhr) {
                        alert("Error al actualizar el orden: " + xhr.responseText);
                    }
                });
            }
        }).disableSelection();
    });
</script>
</body>
</html>
