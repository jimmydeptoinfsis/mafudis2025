<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">


<head th:replace="~{base-layout :: head('Gestionar Otros Conocimientos')}">
    <style>
        body {
            font-family: 'Helvetica', sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 1200px;
            margin-top: 20px;
        }
        .unidad-details h2 {
            color: #003366;
            border-bottom: 2px solid #003366;
            padding-bottom: 5px;
            margin-bottom: 20px;
        }
        .unidad-details p {
            margin-bottom: 10px;
        }
        .unidad-details p span {
            font-weight: bold;
        }
        .btn {
            margin-right: 10px;
            margin-bottom: 10px;
        }
        .section {
            margin-bottom: 30px;
        }
        .no-data {
            color: #6c757d;
            font-style: italic;
        }
    </style>
</head>
<style>
    body {
        font-family: 'Helvetica', sans-serif;
    }
</style>
<body>

<!-- Sidebar Overlay -->
<div class="sidebar-overlay" id="sidebarOverlay"></div>

<!-- Header -->
<head th:replace="~{base-layout :: header}"></head>

<!-- Sidebar -->
<aside th:replace="~{base-layout :: sidebar}"></aside>
<!-- Main Content -->
<main class="main-content">

        <br>
        <br>
    <!-- Breadcrumb -->
    <div class="breadcrumb-container mb-3">
        <div th:replace="~{fragments/_breadcrumbs :: breadcrumbs}"></div>
    </div>

    <!-- Page Content -->
    <div layout:fragment="content">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-info-circle me-2"></i>
                        <span th:text="${otrosConocimientos.id == null ? 'Agregar otros conocimientos a: '+cargo.name : 'Editar otros conocimientos a: '+cargo.name}"></span>
                    </div>
                    <div class="card-body">



                        <form th:action="${otrosConocimientos.id} == null ? @{/otros-conocimientos/adm/cargo/{cargoId}(cargoId=${cargo.id})} : @{/otros-conocimientos/adm/cargo/{cargoId}/edit/{id}(cargoId=${cargo.id}, id=${otrosConocimientos.id})}"
                              th:object="${otrosConocimientos}" method="post">
                            <div class="mb-3">

                                <label for="descripcion" class="form-label">Descripción:</label>
                                <textarea class="form-control" id="descripcion" name="descripcion" th:field="*{descripcion}" rows="3" required></textarea>
                                <div class="text-danger" th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"></div>
                            </div>

                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i> Guardar Otro Conocimiento</button>
                            <a th:href="@{/otros-conocimientos/adm/cargo/{cargoId}(cargoId=${cargo.id})}" class="btn btn-secondary">
                                <i class="fas fa-times me-2"></i> Cancelar</a>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Footer -->
<footer class="footer">
    <div class="container-fluid">
        <p class="mb-0">
            &copy; 2025 Universidad Mayor de San Simón - Sistema de Gestión Administrativa
        </p>
    </div>
</footer>

<script>

    // Mobile Menu Toggle
    document.addEventListener('DOMContentLoaded', function() {
        const menuToggle = document.getElementById('menuToggle');
        const sidebar = document.getElementById('sidebar');
        const sidebarClose = document.getElementById('sidebarClose');
        const sidebarOverlay = document.getElementById('sidebarOverlay');

        // Toggle sidebar
        function toggleSidebar() {
            sidebar.classList.toggle('show');
            sidebarOverlay.classList.toggle('show');
            document.body.style.overflow = sidebar.classList.contains('show') ? 'hidden' : '';
        }

        // Close sidebar
        function closeSidebar() {
            sidebar.classList.remove('show');
            sidebarOverlay.classList.remove('show');
            document.body.style.overflow = '';
        }

        // Event listeners
        menuToggle.addEventListener('click', toggleSidebar);
        sidebarClose.addEventListener('click', closeSidebar);
        sidebarOverlay.addEventListener('click', closeSidebar);

        // Close sidebar when clicking on nav links (mobile)
        const navLinks = document.querySelectorAll('.nav-link');
        navLinks.forEach(link => {
            link.addEventListener('click', function() {
                if (window.innerWidth <= 768) {
                    closeSidebar();
                }
            });
        });

        // Handle window resize
        window.addEventListener('resize', function() {
            if (window.innerWidth > 768) {
                closeSidebar();
            }
        });

        // Activar tooltips
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl);
        });

        // Marcar enlace activo en el menú
        const currentPath = window.location.pathname;
        navLinks.forEach(link => {
            link.classList.remove('active');
            if (link.getAttribute('href') === currentPath) {
                link.classList.add('active');
            }
        });
    });

    // Prevent scroll when sidebar is open on mobile
    document.addEventListener('touchmove', function(e) {
        const sidebar = document.getElementById('sidebar');
        if (sidebar.classList.contains('show') && !sidebar.contains(e.target)) {
            e.preventDefault();
        }
    }, { passive: false });
</script>

<div class="container">
    <!-- Unit Details Section -->

</div>




<!-- Scripts adicionales -->
<th:block layout:fragment="scripts"></th:block>
</body>
</html>
