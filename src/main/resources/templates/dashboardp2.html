<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="~{fragments/adm/head-fragment :: head('Panel de Administración')}"></head>


<body>
<!-- Sidebar Overlay -->
<div class="sidebar-overlay" id="sidebarOverlay"></div>

<!-- Header -->
<div th:replace="~{fragments/adm/header-fragment :: header}"></div>
<!-- Sidebar -->
<div th:replace="~{fragments/adm/sidebar-fragment :: sidebar}"></div>

<!-- Main Content -->
<main class="main-content">
    <!-- Breadcrumb -->
    <div th:replace="~{fragments/adm/breadcrumb-fragment :: breadcrumb('Dashboard')}"></div>


    <!-- Page Content -->
    <div layout:fragment="content" id="main-content-area">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-info-circle me-2"></i>
                        Bienvenido al Panel de Administración
                    </div>
                    <div class="card-body">
                        <h5>Departamento de Informática y Sistemas</h5>
                        <p class="text-muted">Sistema de Gestión Administrativa</p>
                        <p>Utilice el menú lateral para navegar entre las diferentes secciones del sistema.</p>

                        <!-- Demo cards for responsive testing -->
                        <div class="row mt-4">
                            <div class="col-md-4 mb-3">
                                <div class="card bg-primary text-white">
                                    <div class="card-body">
                                        <div class="d-flex justify-content-between">
                                            <div>
                                                <h6 class="card-title">Estudiantes</h6>
                                                <h3>1,245</h3>
                                            </div>
                                            <div>
                                                <i class="fas fa-user-graduate fa-2x"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4 mb-3">
                                <div class="card bg-success text-white">
                                    <div class="card-body">
                                        <div class="d-flex justify-content-between">
                                            <div>
                                                <h6 class="card-title">Docentes</h6>
                                                <h3>89</h3>
                                            </div>
                                            <div>
                                                <i class="fas fa-chalkboard-teacher fa-2x"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4 mb-3">
                                <div class="card bg-warning text-white">
                                    <div class="card-body">
                                        <div class="d-flex justify-content-between">
                                            <div>
                                                <h6 class="card-title">Carreras</h6>
                                                <h3>24</h3>
                                            </div>
                                            <div>
                                                <i class="fas fa-book fa-2x"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Footer -->
<div th:replace="~{fragments/adm/footer-fragment :: footer}"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script th:src="@{/js/OrgChart.js}"></script>
<script src="/js/adm-scripts.js"></script>


<!-- Scripts adicionales -->
<th:block layout:fragment="scripts"></th:block>
</body>
</html>
