<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recuperar Contraseña</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">
<div class="card shadow-sm" style="width: 400px;">
    <div class="card-body p-5">
        <h3 class="card-title text-center mb-4">Recuperar Contraseña</h3>
        <p class="text-muted text-center mb-4">Ingresa tu correo electrónico y te enviaremos un enlace para restablecer tu contraseña.</p>

        <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>

        <form th:action="@{/forgot-password}" method="post">
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" id="email" name="email" class="form-control" required autofocus>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Enviar Enlace</button>
            </div>
        </form>
        <div class="text-center mt-3">
            <a th:href="@{/login}">Volver a Iniciar Sesión</a>
        </div>
    </div>
</div>
</body>
</html>
