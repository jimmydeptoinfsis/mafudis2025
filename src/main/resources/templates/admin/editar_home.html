<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Configuración Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4">Editar Contenido de la Página Principal</h2>

    <div th:if="${param.guardado}" class="alert alert-success">Cambios guardados correctamente.</div>

    <form th:action=\"@{/admin/guardar-home}\" th:object=\"${config}\" method=\"post\">
        <div class=\"mb-3\">
            <label class=\"form-label\">Título Principal</label>
            <input type=\"text\" class=\"form-control\" th:field=\"*{tituloPrincipal}\" required>
        </div>
        <div class=\"mb-3\">
            <label class=\"form-label\">Subtítulo</label>
            <input type=\"text\" class=\"form-control\" th:field=\"*{subtitulo}\" required>
        </div>
        <div class=\"mb-3\">
            <label class=\"form-label\">Descripción</label>
            <textarea class=\"form-control\" rows=\"3\" th:field=\"*{descripcionIntro}\" required></textarea>
        </div>
        <div class=\"mb-3\">
            <label class=\"form-label\">Misión</label>
            <textarea class=\"form-control\" rows=\"3\" th:field=\"*{mision}\" required></textarea>
        </div>
        <div class=\"mb-3\">
            <label class=\"form-label\">Visión</label>
            <textarea class=\"form-control\" rows=\"3\" th:field=\"*{vision}\" required></textarea>
        </div>
        <button type=\"submit\" class=\"btn btn-primary\">Guardar Cambios</button>
        <a href=\"/\" class=\"btn btn-secondary ms-2\">Volver al Inicio</a>
    </form>
</div>
</body>
</html>
