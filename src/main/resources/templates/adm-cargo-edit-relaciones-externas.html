<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<!-- Head -->
<head th:replace="~{base-layout :: head('Gestionar Tipo de Unidad')}"></head>
<style>
    body {
        font-family: 'Helvetica', sans-serif;
    }
</style>
<body>

<!-- Sidebar Overlay -->
<div class="sidebar-overlay" id="sidebarOverlay"></div>

<!-- Header -->
<head th:replace="~{base-layout :: header}"></head>

<!-- Sidebar -->
<aside th:replace="~{base-layout :: sidebar}"></aside>
<!-- Main Content -->
<main class="main-content">
        <br>
        <br>
    <!-- Breadcrumb -->
    <div class="breadcrumb-container mb-3">
        <div th:replace="~{fragments/_breadcrumbs :: breadcrumbs}"></div>
    </div>

    <!-- Page Content -->
    <div layout:fragment="content">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-info-circle me-2"></i>
                        <span th:text="|Gestionar relaciones externas para: ${cargo.name}|"></span>
                    </div>
                    <div class="card-body">


                        <p>Seleccione las relaciones externas (contactos/entidades) para este cargo:</p>

                        <form th:action="@{/cargos/adm/{cargoId}/relaciones-externas(cargoId=${cargo.id})}" method="post">
                            <div class="mb-3">
                                <!--<label class="form-label">Seleccione las relaciones externas para este cargo:</label>-->
                                <th:block th:each="relacion : ${allRelaciones}">
                                    <div>
                                        <input class="form-check-input" type="checkbox"
                                               th:name="relacionIds" th:value="${relacion.id}"
                                               th:checked="${#sets.contains(cargo.relacionesExternas, relacion)}">
                                        <label class="form-check-label" th:text="${relacion.nombre}"></label>
                                    </div>
                                </th:block>
                            </div>

                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i> Guardar Asignaci√≥n</button>

                            <a th:href="@{/relaciones-externas(fromCargoId=${cargo.id})}" class="btn btn-info">
                                <i class="fas fa-cogs"></i> Gestionar Relaciones Internas
                            </a>

                            <a th:href="@{${backUrl}}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Volver a Detalles del Cargo</a>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Footer -->
<footer th:replace="~{base-layout :: footer}"></footer>
<!-- Scripts del template -->
<th:block th:replace="~{base-layout :: scripts}"></th:block>


<div class="container">
    <!-- Unit Details Section -->

</div>



<!-- Bootstrap JS (for button functionality if needed) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Scripts adicionales -->
<th:block layout:fragment="scripts"></th:block>
</body>
</html>
