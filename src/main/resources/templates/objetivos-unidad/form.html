<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Objetivo de la Unidad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2 th:if="${objetivo.id} == null">Agregar Nuevo Objetivo</h2>
    <h2 th:unless="${objetivo.id} == null">Editar Objetivo</h2>

    <form th:action="${objetivo.id} == null ? @{/objetivos-unidad/unidad/{unidadId}(unidadId=${unidad.id})} : @{/objetivos-unidad/unidad/{unidadId}/edit/{id}(unidadId=${unidad.id},id=${objetivo.id})}" th:object="${objetivo}" method="post">
        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripci√≥n:</label>
            <textarea class="form-control" id="descripcion" name="descripcion" th:field="*{descripcion}" rows="3" required></textarea>
            <div class="text-danger" th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"></div>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a th:href="@{/objetivos-unidad/unidad/{unidadId}(unidadId=${unidad.id})}" class="btn btn-secondary">Volver</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
