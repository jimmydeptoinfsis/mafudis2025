<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Relaciones Externas</title>
    <!-- CDN scripts with integrity checks -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <!-- Fallback local scripts -->
    <script th:if="true">
        window.jQuery || document.write('<script src="/js/jquery-3.6.0.min.js"><\/script>');
        if (!$.ui || !$.ui.sortable) {
            document.write('<script src="/js/jquery-ui.min.js"><\/script>');
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .relaciones-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .relaciones-container h1 {
            color: #87CEEB;
            font-size: 1.8em;
            margin-bottom: 20px;
        }
        .relaciones-list {
            list-style: none;
            padding: 0;
        }
        .relacion-item {
            background-color: #fff;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 3px;
            cursor: move;
            position: relative;
            user-select: none;
        }
        .relacion-item:hover {
            background-color: #f0f0f0;
        }
        .back-link, .add-link, .edit-link, .delete-link {
            display: inline-block;
            margin-top: 10px;
            text-decoration: none;
            color: #87CEEB;
            margin-right: 20px;
        }
        .back-link:hover, .add-link:hover, .edit-link:hover, .delete-link:hover {
            text-decoration: underline;
            cursor: pointer;
        }
        .delete-link {
            color: #ff5555;
        }
        .ui-state-highlight {
            background-color: #c8ebfb;
            opacity: 0.4;
            height: 40px;
            border: 1px dashed #87CEEB;
        }
        .debug-message {
            color: #555;
            font-size: 0.9em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="relaciones-container">
    <h1>Relaciones Externas</h1>
    <ul id="relaciones-list" class="relaciones-list">
        <li th:each="relacion : ${relaciones}"
            th:id="'relacion-' + ${relacion.id}"
            class="relacion-item"
            th:data-id="${relacion.id}">
            <span th:text="${relacion.nombre}">Nombre de la relación</span>
            <span th:text="' (Orden: ' + ${relacion.orderIndex} + ')'"></span>
            <a th:href="@{/relaciones-externas/edit/{id}(id=${relacion.id})}" class="edit-link">Editar</a>
            <a th:href="@{/relaciones-externas/delete/{id}(id=${relacion.id})}"
               class="delete-link"
               onclick="return confirm('¿Estás seguro de eliminar esta relación externa?')">Eliminar</a>
        </li>
        <li th:if="${relaciones.isEmpty()}" class="debug-message">No hay relaciones externas registradas. Crea una en <a th:href="@{/relaciones-externas/new}" class="add-link">Agregar Relación Externa</a>.</li>
    </ul>
    <a th:href="@{/relaciones-externas/new}" class="add-link">Agregar Relación Externa</a>
    <a th:href="@{/}" class="back-link">Volver al Inicio</a>
</div>

<script>
    $(function() {
        // Debug: Check if jQuery and jQuery UI are loaded
        console.log('jQuery loaded:', !!window.jQuery);
        console.log('jQuery UI Sortable loaded:', $.ui && $.ui.sortable);

        // Check if list exists
        var $list = $("#relaciones-list");
        console.log('Relaciones list found:', $list.length > 0);
        console.log('Relacion items:', $list.find('.relacion-item').length);

        $list.sortable({
            items: ".relacion-item",
            placeholder: "ui-state-highlight",
            update: function(event, ui) {
                var orderedIds = [];
                $list.find(".relacion-item").each(function() {
                    var id = $(this).data("id");
                    if (id) orderedIds.push(id);
                });
                console.log('Ordered IDs:', orderedIds);

                if (orderedIds.length === 0) {
                    console.warn('No items to reorder');
                    return;
                }

                $.ajax({
                    url: '/relaciones-externas/reorder',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(orderedIds),
                    success: function(response) {
                        console.log('Reorder success:', response);
                        window.location.reload();
                    },
                    error: function(xhr, status, error) {
                        console.error('Reorder error:', xhr.status, xhr.responseText);
                        alert("Error al actualizar el orden: " + (xhr.responseText || error));
                    }
                });
            },
            start: function(event, ui) {
                console.log('Drag started:', ui.item.text());
            },
            stop: function(event, ui) {
                console.log('Drag stopped:', ui.item.text());
            }
        }).disableSelection();

        console.log('Sortable initialized');
    });
</script>
</body>
</html>
