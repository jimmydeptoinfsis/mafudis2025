<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ocurrió un error</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .error-card {
            max-width: 450px;
            width: 100%;
        }
    </style>
</head>
<body>

<div class="card error-card shadow-sm">
    <div class="card-body p-5 text-center">
        <i class="fas fa-exclamation-triangle fa-3x text-danger mb-4"></i>

        <h3 class="card-title mb-3">¡Oops! Algo salió mal</h3>
        <p class="text-muted">
            Lo sentimos, pero hemos encontrado un problema inesperado.
            Por favor, vuelva a la página de inicio.
        </p>

        <div class="d-grid gap-2 mt-4">
            <a href="/" class="btn btn-primary">Ir a la Página Principal</a>
            <a th:href="@{/login}" class="btn btn-outline-secondary">Volver a Iniciar Sesión</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
