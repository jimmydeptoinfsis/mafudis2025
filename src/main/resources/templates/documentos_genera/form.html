<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${documentosGenera.id} ? 'Editar Documento' : 'Nuevo Documento'">Documento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .documentos-genera-form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .documentos-genera-form h1 {
            color: #87CEEB;
            font-size: 1.8em;
            margin-bottom: 20px;
        }
        .documentos-genera-form label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
        }
        .documentos-genera-form textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        .documentos-genera-form button {
            background-color: #87CEEB;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-top: 10px;
        }
        .documentos-genera-form button:hover {
            background-color: #6bb9d6;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #87CEEB;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="documentos-genera-form">
    <h1 th:text="${documentosGenera.id} ? 'Editar Documento' : 'Nuevo Documento'">Documento</h1>
    <form th:action="@{${formAction}}"
          th:object="${documentosGenera}"
          method="post">
        <label for="descripcion">Descripci√≥n:</label>
        <textarea id="descripcion" th:field="*{descripcion}" rows="5" required></textarea>
        <button type="submit">Guardar</button>
    </form>
    <a th:href="@{/documentos-genera/cargo/{cargoId}(cargoId=${cargo.id})}" class="back-link">Volver</a>
</div>
</body>
</html>
