<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Funciones Generales de la Unidad</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Funciones Generales de la Unidad</h2>
    <h4>Unidad: <span th:text="${unidad.nombreUnidad} ?: 'Sin nombre'"></span></h4>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Descripción</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="funcion : ${funciones}">
                <td th:text="${funcion.descripcion}"></td>
                <td>
                    <a th:href="@{/funciones-generales-unidad/unidad/{unidadId}/edit/{id}(unidadId=${unidad.id},id=${funcion.id})}" class="btn btn-sm btn-primary">Editar</a>
                    <a th:href="@{/funciones-generales-unidad/unidad/{unidadId}/delete/{id}(unidadId=${unidad.id},id=${funcion.id})}" class="btn btn-sm btn-danger" onclick="return confirm('¿Estás seguro de eliminar esta funcion?')">Eliminar</a>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(funciones)}">
                <td colspan="2">No hay funciones asignadas.</td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="mt-3">
        <a th:href="@{/funciones-generales-unidad/unidad/{unidadId}/new(unidadId=${unidad.id})}" class="btn btn-success">Agregar Función</a>
        <a th:href="@{/unidades/details/{id}(id=${unidad.id})}" class="btn btn-secondary">Volver a Detalles de la Unidad</a>
    </div>
</div>
</body>
</html>
