<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${funcion.id} != null ? 'Editar Función' : 'Agregar Nueva Función'"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 th:text="${funcion.id} != null ? 'Editar Función' : 'Agregar Nueva Función'"></h2>

    <form th:action="${funcion.id} == null ? @{/funciones-generales-unidad/unidad/{unidadId}(unidadId=${unidad.id})} : @{/funciones-generales-unidad/unidad/{unidadId}/edit/{id}(unidadId=${unidad.id},id=${funcion.id})}" th:object="${funcion}" method="post">
        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción:</label>
            <textarea class="form-control" id="descripcion" name="descripcion" th:field="*{descripcion}" rows="3" required></textarea>
            <div class="text-danger" th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"></div>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a th:href="@{/funciones-generales-unidad/unidad/{unidadId}(unidadId=${unidad.id})}" class="btn btn-secondary">Volver</a>
    </form>
</div>
</body>
</html>
