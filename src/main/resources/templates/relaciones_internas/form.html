<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${modoDesdeOrganigrama} ? 'Nueva Relación desde Cargo' : 'Nueva Relación Interna'"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .cargo-origen {
            font-weight: bold;
            padding: 8px;
            background-color: #f8f9fa;
            border-radius: 4px;
            margin-bottom: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h2 class="mb-0" th:text="${modoDesdeOrganigrama} ?
                'Nueva Relación desde Cargo' :
                'Nueva Relación Interna'"></h2>
        </div>

        <div class="card-body">
            <form th:action="@{/relaciones-internas}"
                  th:object="${relacionInterna}"
                  method="post">

                <!-- Campo Origen -->
                <div class="mb-3">
                    <label class="form-label">Cargo Origen:</label>
                    <div th:if="${modoDesdeOrganigrama}">
                        <div class="cargo-origen" th:text="${relacionInterna.origen.name}"></div>
                        <input type="hidden" th:field="*{origen.id}"/>
                    </div>

                    <div th:unless="${modoDesdeOrganigrama}">
                        <select class="form-select" th:field="*{origen.id}" required>
                            <option value="">Seleccione un cargo origen</option>
                            <option th:each="cargo : ${cargosDisponibles}"
                                    th:value="${cargo.id}"
                                    th:text="${cargo.name}">
                            </option>
                        </select>
                    </div>
                </div>

                <!-- Campo Destino -->
                <div class="mb-3">
                    <label class="form-label">Cargo Destino:</label>
                    <select class="form-select" th:field="*{destino.id}" required>
                        <option value="">Seleccione un cargo destino</option>
                        <option th:each="cargo : ${cargosDisponibles}"
                                th:value="${cargo.id}"
                                th:text="${cargo.name}"
                                th:disabled="${relacionInterna.origen != null && relacionInterna.origen.id == cargo.id}">
                        </option>
                    </select>
                    <div th:if="${relacionInterna.origen != null}" class="form-text">
                        No puede seleccionar el mismo cargo: <strong th:text="${relacionInterna.origen.name}"></strong>
                    </div>
                    <span class="text-danger" th:if="${#fields.hasErrors('destino')}" th:errors="*{destino}"></span>
                </div>

                <!-- Tipo de Relación -->
                <div class="mb-3">
                    <label class="form-label">Tipo de Relación:</label>
                    <input type="text" class="form-control"
                           th:field="*{tipoRelacion}"
                           placeholder="Ej: Supervisa, Coordina, etc."
                           required>
                    <span class="text-danger" th:if="${#fields.hasErrors('tipoRelacion')}" th:errors="*{tipoRelacion}"></span>
                </div>

                <!-- Botones -->
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a th:href="@{${modoDesdeOrganigrama} ? '/organigrama7' : '/relaciones-internas'}"
                       class="btn btn-secondary me-md-2">
                        Cancelar
                    </a>
                    <button type="submit" class="btn btn-primary">
                        Guardar Relación
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
