<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Niveles Jerárquicos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Niveles Jerárquicos</h2>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Nombre</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="nivel : ${nivelesJerarquicos}">
                <td th:text="${nivel.nombre}"></td>
                <td>
                    <a th:href="@{/niveles-jerarquicos/edit/{id}(id=${nivel.id})}" class="btn btn-sm btn-primary">Editar</a>
                    <a th:href="@{/niveles-jerarquicos/delete/{id}(id=${nivel.id})}" class="btn btn-sm btn-danger" onclick="return confirm('¿Estás seguro de eliminar este nivel jerárquico?')">Eliminar</a>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(nivelesJerarquicos)}">
                <td colspan="2">No hay niveles jerárquicos registrados.</td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="mt-3">
        <a th:href="@{/niveles-jerarquicos/new}" class="btn btn-success">Agregar Nivel Jerárquico</a>
    </div>
</div>
</body>
</html>
