<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrgChart Fragment</title>
    <style>
        #orgchart-container {
            width: 100%;
            height: 600px;
            overflow: auto;
            border: 1px solid #ddd;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div th:fragment="orgchart-fragment">
    <div class="card">
        <div class="card-header">
            <h4>Organigrama del Departamento</h4>
        </div>
        <div class="card-body">
            <div id="orgchart-container"></div>
        </div>
    </div>
    <script src="https://cdn.balkan.app/orgchart.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var chart = new OrgChart(document.getElementById("orgchart-container"), {
                template: "ula",
                enableDragDrop: true,
                mouseScrool: OrgChart.action.scroll,
                nodeBinding: {
                    field_0: "name",
                    field_1: "title",
                    img_0: "img"
                },
                nodes: [
                    { id: 1, name: "Director", title: "Director del Departamento", img: "https://balkangraph.com/js/img/1.jpg" },
                    { id: 2, pid: 1, name: "Jefe de Sistemas", title: "Jefe de Área de Sistemas", img: "https://balkangraph.com/js/img/2.jpg" },
                    { id: 3, pid: 1, name: "Jefe de Investigación", title: "Jefe de Área de Investigación", img: "https://balkangraph.com/js/img/3.jpg" },
                    { id: 4, pid: 2, name: "Analista", title: "Analista de Sistemas", img: "https://balkangraph.com/js/img/4.jpg" },
                    { id: 5, pid: 2, name: "Desarrollador", title: "Desarrollador Senior", img: "https://balkangraph.com/js/img/5.jpg" },
                    { id: 6, pid: 3, name: "Investigador", title: "Investigador Principal", img: "https://balkangraph.com/js/img/6.jpg" }
                ]
            });
        });
    </script>
</div>
</body>
</html>
