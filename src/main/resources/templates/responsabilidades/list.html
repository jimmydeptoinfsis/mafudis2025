<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Responsabilidades del Cargo</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .responsabilidades-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .responsabilidades-container h1 {
            color: #87CEEB; /* Celeste */
            font-size: 1.8em;
            margin-bottom: 20px;
        }
        .responsabilidades-list {
            list-style: none;
            CMP        padding: 0;
        }
        .responsabilidad-item {
            background-color: #fff;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 3px;
            cursor: move;
        }
        .responsabilidad-item:hover {
            background-color: #f0f0f0;
        }
        .back-link, .add-link, .edit-link, .delete-link {
            display: inline-block;
            margin-top: 10px;
            text-decoration: none;
            color: #87CEEB;
            margin-right: 20px;
        }
        .back-link:hover, .add-link:hover, .edit-link:hover, .delete-link:hover {
            text-decoration: underline;
            cursor: pointer;
        }
        .delete-link {
            color: #ff5555;
        }
    </style>
</head>
<body>
<div class="responsabilidades-container">
    <h1 th:text="'Responsabilidades de ' + ${cargo.name}">Responsabilidades</h1>
    <ul id="responsabilidades-list" class="responsabilidades-list">
        <li th:each="resp : ${responsabilidades}"
            th:id="'responsabilidad-' + ${resp.id}"
            class="responsabilidad-item"
            th:data-id="${resp.id}">
            <span th:text="${resp.descripcion}">Descripción</span>
            <a th:href="@{/responsabilidades/cargo/{cargoId}/edit/{id}(cargoId=${cargo.id}, id=${resp.id})}"
               class="edit-link">Editar</a>
            <a th:href="@{/responsabilidades/cargo/{cargoId}/delete/{id}(cargoId=${cargo.id}, id=${resp.id})}"
               class="delete-link"
               onclick="return confirm('¿Estás seguro de eliminar esta responsabilidad?')">Eliminar</a>
        </li>
        <li th:if="${responsabilidades.isEmpty()}">No hay responsabilidades asignadas.</li>
    </ul>
    <a th:href="@{/responsabilidades/cargo/{cargoId}/new(cargoId=${cargo.id})}" class="add-link">Agregar Responsabilidad</a>
    <a th:href="@{/cargos/details/{id}(id=${cargo.id})}" class="back-link">Volver a Detalles del Cargo</a>
</div>

<script>
    $(function() {
        $("#responsabilidades-list").sortable({
            items: ".responsabilidad-item",
            placeholder: "ui-state-highlight",
            update: function(event, ui) {
                let orderedIds = [];
                $(".responsabilidad-item").each(function() {
                    orderedIds.push($(this).data("id"));
                });
                $.ajax({
                    url: '/responsabilidades/cargo/' + [[${cargo.id}]] + '/reorder',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(orderedIds),
                    success: function(response) {
                        console.log(response);
                    },
                    error: function(xhr) {
                        alert("Error al actualizar el orden: " + xhr.responseText);
                    }
                });
            }
        }).disableSelection();
    });
</script>
</body>
</html>
