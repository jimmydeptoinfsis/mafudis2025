<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Organigrama</title>
    <script src="https://balkan.app/js/OrgChart.js"></script>
    <style>
        #tree {
            width: 100%;
            height: 600px;
            overflow: auto; /* Igual que el anterior */
        }
    </style>
</head>
<body>
<h1>Organigrama de la Empresa</h1>
<div id="tree"></div>

<script th:inline="javascript">
    window.onload = function () {
        // Template para "assistant" (rojo, rectángulo, nombre en tres líneas)
        OrgChart.templates.assistantTemplate = Object.assign({}, OrgChart.templates.ana);


        // Obtener los datos inyectados desde el controlador
        var cargos = [[${cargos}]];

        // Procesar los datos para ajustar el formato de "tags"
        if (cargos && cargos.length > 0) {
            cargos.forEach(cargo => {
                if (cargo.tags && cargo.tags.length > 0) {
                    // Transformar tags en una lista de solo nombres (ej. ["assistant"])
                    cargo.tags = cargo.tags.map(tag => tag.name);
                } else {
                    // Si no hay tags, dejarlo como un array vacío
                    cargo.tags = [];
                }
            });
        }

        var chart = new OrgChart(document.getElementById("tree"), {
            template: "ana",
            nodeBinding: {
                field_0: "name",
                field_1: "title"
            },
            nodeWidth: 150,
            nodeHeight: 120,
            scaleInitial: 0.5, // Mantener el valor original de organigrama1.html
            enablePan: true,
            enableZoom: true,
            enableEdit: false, // Deshabilitar edición
            nodeMouseClick: OrgChart.action.none, // No hacer nada al hacer clic
            menu: {}, // Deshabilitar menú contextual
            enableDragDrop: false,
            tags: {
                "assistant": {
                    template: "assistantTemplate"
                },
                "subAssistant": {
                    template: "subAssistantTemplate"
                }
            },
            nodes: cargos
        });
    };
</script>
</body>
</html>
