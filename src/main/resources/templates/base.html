<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="$CONTENT_TITLE - Panel Administrativo UMSS">Panel Administrativo - UMSS</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- CSS personalizado -->
    <link th:href="@{/css/admin_styles.css}" rel="stylesheet">
</head>

<body>
<!-- Header -->
<header class="header" th:replace="~{fragments/admin_header :: header}"></header>

<!-- Sidebar -->
<aside class="sidebar" th:replace="~{fragments/admin_sidebar :: sidebar}"></aside>

<!-- Main Content -->
<main class="main-content">
    <!-- Breadcrumb -->
    <div class="breadcrumb-container" th:replace="~{fragments/admin_breadcrumb :: breadcrumb}"></div>

    <!-- Page Content -->
    <div layout:fragment="content">
        <!-- El contenido específico de cada página irá aquí -->
    </div>
</main>

<!-- Footer -->
<footer class="footer" th:replace="~{fragments/admin_footer :: footer}"></footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- JavaScript personalizado -->
<script th:src="@{/js/admin_scripts.js}"></script>

<!-- Scripts adicionales específicos de cada página -->
<th:block layout:fragment="scripts"></th:block>
</body>
</html>
