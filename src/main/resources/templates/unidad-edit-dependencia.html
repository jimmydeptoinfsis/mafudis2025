<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Dependencia</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Editar Dependencia para <span th:text="${unidad.nombreUnidad} ?: 'Sin nombre'"></span></h2>

    <form th:action="@{/unidades/{id}/update-dependencia(id=${unidad.id})}" method="post">
        <div class="mb-3">
            <label for="dependenciaId" class="form-label">Seleccionar Dependencia:</label>
            <select class="form-select" id="dependenciaId" name="dependenciaId" required>
                <option value="">-- Seleccione una dependencia --</option>
                <option th:each="dependencia : ${dependencias}"
                        th:value="${dependencia.id}"
                        th:text="${dependencia.nombre}"
                        th:selected="${unidad.dependencia != null && unidad.dependencia.id == dependencia.id}">
                </option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a th:href="@{/unidades/details/{id}(id=${unidad.id})}" class="btn btn-secondary">Volver</a>
    </form>
</div>
</body>
</html>
