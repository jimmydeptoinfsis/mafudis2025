<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Clasificaciones de Unidad</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Clasificaciones de Unidad</h2>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Nombre</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="clasificacion : ${clasificacionesUnidad}">
                <td th:text="${clasificacion.nombre}"></td>
                <td>
                    <a th:href="@{/clasificaciones-unidad/edit/{id}(id=${clasificacion.id})}" class="btn btn-sm btn-primary">Editar</a>
                    <a th:href="@{/clasificaciones-unidad/delete/{id}(id=${clasificacion.id})}" class="btn btn-sm btn-danger" onclick="return confirm('¿Estás seguro de eliminar esta clasificacion de unidad?')">Eliminar</a>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(clasificacionesUnidad)}">
                <td colspan="2">No hay clasificaciones de unidad registradas.</td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="mt-3">
        <a th:href="@{/clasificaciones-unidad/new}" class="btn btn-success">Agregar Clasificación de Unidad</a>
    </div>
</div>
</body>
</html>
