<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dependencias</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Dependencias</h2>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Nombre</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="dependencia : ${dependencias}">
                <td th:text="${dependencia.nombre}"></td>
                <td>
                    <a th:href="@{/dependencias/edit/{id}(id=${dependencia.id})}" class="btn btn-sm btn-primary">Editar</a>
                    <a th:href="@{/dependencias/delete/{id}(id=${dependencia.id})}" class="btn btn-sm btn-danger" onclick="return confirm('Â¿EstÃ¡s seguro de eliminar esta dependencia?')">Eliminar</a>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(dependencias)}">
                <td colspan="2">No hay dependencias registradas.</td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="mt-3">
        <a th:href="@{/dependencias/new}" class="btn btn-success">Agregar Dependencia</a>
    </div>
</div>
</body>
</html>
