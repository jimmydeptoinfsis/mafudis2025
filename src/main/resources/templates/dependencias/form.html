<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${dependencia.id} != null ? 'Editar Dependencia' : 'Agregar Nueva Dependencia'"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 th:text="${dependencia.id} != null ? 'Editar Dependencia' : 'Agregar Nueva Dependencia'"></h2>

    <form th:action="${dependencia.id} == null ? @{/dependencias/save} : @{/dependencias/edit/{id}(id=${dependencia.id})}" th:object="${dependencia}" method="post">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" class="form-control" id="nombre" name="nombre" th:field="*{nombre}" required>
            <div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a th:href="@{/dependencias/list}" class="btn btn-secondary">Volver</a>
    </form>
</div>
</body>
</html>
