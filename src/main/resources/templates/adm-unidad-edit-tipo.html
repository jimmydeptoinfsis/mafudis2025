<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<!-- Head -->
<head th:replace="~{base-layout :: head('Gestionar Tipo de Unidad')}"></head>

<body>
<!-- Sidebar Overlay -->
<div class="sidebar-overlay" id="sidebarOverlay"></div>

<!-- Header -->
<head th:replace="~{base-layout :: header}"></head>
<style>
    body {
        font-family: 'Helvetica', sans-serif;
    }
</style>
<!-- Sidebar -->
<aside th:replace="~{base-layout :: sidebar}"></aside>

<!-- Main Content -->
<main class="main-content">
        <br>
        <br><!-- Breadcrumb -->
    <div class="breadcrumb-container mb-3">
        <div th:replace="~{fragments/_breadcrumbs :: breadcrumbs}"></div>
    </div>


    <!-- Page Content -->
    <div layout:fragment="content">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-info-circle me-2"></i>
                        <span th:text="|Editar tipo de unidad para: ${unidad.nombreUnidad}|"></span>
                    </div>
                    <div class="card-body">
                        <div class="unidad-edit-tipo">
                            <!--<h2>Editar Tipo de Unidad para <span th:text="${unidad.nombreUnidad} ?: 'Sin nombre'"></span></h2>-->

                            <form th:action="@{/adm/unidades/{id}/update-tipo(id=${unidad.id})}" method="post">
                                <div class="mb-3">
                                    <label for="tipoUnidadId" class="form-label">Seleccionar Tipo de Unidad:</label>
                                    <select class="form-select" id="tipoUnidadId" name="tipoUnidadId" required>
                                        <option value="">-- Seleccione un tipo --</option>
                                        <option th:each="tipo : ${tiposUnidad}"
                                                th:value="${tipo.id}"
                                                th:text="${tipo.nombre}"
                                                th:selected="${unidad.tipoUnidad != null && unidad.tipoUnidad.id == tipo.id}">
                                        </option>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-2"></i> Guardar Asignación</button>

                                <a th:href="@{/tipos-unidad/adm/list(fromUnidadId=${unidad.id})}" class="btn btn-info">
                                    <i class="fas fa-cogs"></i> Gestionar Catálogo de Tipos de Unidad
                                </a>
                                <a th:href="@{${backUrl}}" class="btn btn-secondary">
                                    <i class="fas fa-arrow-left"></i> Volver a Detalles de la Unidad</a>
                            </form>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Footer -->
<footer th:replace="~{base-layout :: footer}"></footer>
<!-- Scripts del template -->
<th:block th:replace="~{base-layout :: scripts}"></th:block>
<!-- Scripts adicionales -->
<th:block layout:fragment="scripts"></th:block>
</body>
</html>
