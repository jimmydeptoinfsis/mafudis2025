<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Organigrama</title>
    <script src="/js/OrgChart.js"></script>
    <style>
        #tree {
            width: 100%;
            height: 600px;
            overflow: auto;
        }
    </style>
</head>
<body>
<h1>Organigrama de la Empresa</h1>
<div id="tree"></div>

<script th:inline="javascript">

    OrgChart.templates.disco = Object.assign({}, OrgChart.templates.ula);
    OrgChart.templates.disco.size = [255, 65]
    OrgChart.templates.disco.node =
        `<rect x="0" y="0" height="{h}" width="{w}" fill="#002a4c" stroke-width="1" stroke="#e30613"></rect>
    <line x1="0" y1="2.5" x2="255" y2="2.5" stroke-width="5" stroke="#e30613"></line>`;
    /*OrgChart.templates.disco.node =
        `<rect x="0" y="0" height="{h}" width="{w}" rx="15" ry="15" fill="#002a4c" stroke-width="1" stroke="#e30613"></rect>
        <line x1="0" y1="2.5" x2="{w}" y2="2.5" stroke-width="0" stroke="#e30613" stroke-linecap="round"></line>`;
*/

    /*OrgChart.templates.disco.field_0 =
        `<text width="180" style="font-size: 16px;" font-weight="bold" fill="#fff" x="15" y="28" text-anchor="start">{val}</text>`;
    OrgChart.templates.disco.field_1 =
        `<text width="210" text-overflow="multiline" style="font-size: 14px;" font-weight="bold" fill="#002a4c" x="15" y="47" text-anchor="start">{val}</text>`;*/
    OrgChart.templates.disco.field_0 =
        `<text width="255" style="font-size: 16px;" font-weight="bold" fill="#fff" x="127.5" y="30" text-anchor="middle">{val}</text>`;

    OrgChart.templates.disco.field_1 =
        `<text width="255" text-overflow="multiline" style="font-size: 14px;" font-weight="bold" fill="#002a4c" x="127.5" y="50" text-anchor="middle">{val}</text>`;

    window.onload = function () {
        // Template para "assistant" (rojo, rectángulo, nombre en tres líneas)
        OrgChart.templates.assistantTemplate = Object.assign({}, OrgChart.templates.ana);


        // Obtener los datos inyectados desde el controlador
        var cargos = [[${cargos}]];

        // Procesar los datos para ajustar el formato de "tags"
        if (cargos && cargos.length > 0) {
            cargos.forEach(cargo => {
                if (cargo.tags && cargo.tags.length > 0) {
                    cargo.tags = cargo.tags.map(tag => tag.name);
                } else {
                    cargo.tags = [];
                }
            });
        }

        // Configuración del organigrama
        var chart = new OrgChart(document.getElementById("tree"), {
            template: "disco",
            nodeBinding: {
                field_0: "name",
                field_1: "title"
            },
            scaleInitial: 0.8,
            enablePan: true,
            enableZoom: true,
            enableEdit: false,
            nodeMouseClick: OrgChart.action.none,
            menu: {},

            enableDragDrop: false,
            enableSearch: false, // Mantener el buscador (opcional: cambiar a false para deshabilitarlo)
            showMenuButton: false,
            tags: {
                "assistant": { template: "disco" },
                "subAssistant": { template: "subAssistantTemplate" }
            },
            nodes: cargos
        });

        // Evento de clic en un nodo para redirigir a la página de detalles
        chart.on('click', function(sender, args) {
            var node = args.node;
            if (node) {
                window.location.href = '/cargos/details/' + node.id;
            }
            return false; // Evitar comportamiento por defecto
        });
    };
</script>
</body>
</html>
