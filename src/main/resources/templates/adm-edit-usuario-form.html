<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">


<!-- Head -->
<head th:replace="~{base-layout :: head('Gestionar Usuarios')}"></head>
<body>

<!-- Sidebar Overlay -->
<div class="sidebar-overlay" id="sidebarOverlay"></div>

<!-- Header -->
<head th:replace="~{base-layout :: header}"></head>

<!-- Sidebar -->
<aside th:replace="~{base-layout :: sidebar}"></aside>

<!-- Main Content -->
<main class="main-content">
    <br>
    <br>
    <!-- Breadcrumb -->

        <div class="breadcrumb-container">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a href="/dashboard">
                            <i class="fas fa-home me-1"></i>Inicio
                        </a>
                    </li>

                    <li class="breadcrumb-item">
                        <a th:href="@{/usuarios/list}">Gestionar Usuarios </a>
                    </li>
                    <li class="breadcrumb-item active" aria-current="page"
                        th:text="${usuario.id == null ? 'Registrar Nuevo Usuario' : 'Actualizar Datos del Usuario'}">
                    </li>
                </ol>
            </nav>
        </div>


    <!-- Page Content -->
    <div layout:fragment="content">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-users me-2"></i>
                        <span th:text="${usuario.id == null ? 'Registrar Nuevo Usuario' : 'Actualizar Datos del Usuario'}"></span>
                    </div>
                    <div class="card-body">
                        <!-- Mensaje de error -->
                        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            <span th:text="${errorMessage}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>

                        <form id="userForm" th:action="@{/usuarios/save}" th:object="${usuario}" method="post" class="needs-validation" novalidate>


                            <input type="hidden" th:field="*{id}" />

                            <div class="mb-3">
                                <label for="username" class="form-label">Nombre de Usuario</label>
                                <input type="text" class="form-control" id="username" th:field="*{username}" required>

                                <div class="invalid-feedback">
                                    Por favor, completa este campo.
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Correo Electrónico</label>
                                <input type="email" id="email" class="form-control" th:field="*{email}" required />
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="firstName" class="form-label">Nombre</label>
                                    <input type="text" id="firstName" class="form-control" th:field="*{firstName}" required />
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="lastName" class="form-label">Apellido</label>
                                    <input type="text" id="lastName" class="form-control" th:field="*{lastName}" required />
                                </div>
                            </div>

                            <!-- CAMPOS DE CONTRASEÑA -->
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="password" class="form-label">Contraseña</label>
                                    <input type="password"
                                           id="password"
                                           class="form-control"
                                           th:field="*{password}"
                                           th:placeholder="${usuario.id == null ? 'Ingresa la contraseña' : 'Dejar en blanco para no cambiar'}"
                                           th:required="${usuario.id == null}" />
                                    <small class="form-text text-muted" th:if="${usuario.id != null}">
                                        Si no deseas cambiar la contraseña, deja ambos campos vacíos.
                                    </small>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="confirmPassword" class="form-label">Repetir Contraseña</label>
                                    <input type="password"
                                           id="confirmPassword"
                                           class="form-control"
                                           th:field="*{confirmPassword}"
                                           th:placeholder="${usuario.id == null ? 'Confirma la contraseña' : 'Dejar en blanco para no cambiar'}"
                                           th:required="${usuario.id == null}" />
                                    <small class="form-text text-muted">
                                        Debe coincidir con la contraseña ingresada.
                                    </small>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Roles</label>
                                <div>
                                    <th:block th:each="role : ${listRoles}">
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="checkbox" th:field="*{roles}" th:value="${role.id}" />
                                            <label class="form-check-label" th:for="${#ids.prev('roles')}" th:text="${role.name}"></label>
                                        </div>
                                    </th:block>
                                </div>
                            </div>

                            <div class="mt-4">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-1"></i> Guardar
                                </button>
                                <a href="/usuarios/list" class="btn btn-secondary">
                                    <i class="fas fa-times me-1"></i> Cancelar
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Footer -->
<footer th:replace="~{base-layout :: footer}"></footer>
<!-- Scripts del template -->
<th:block th:replace="~{base-layout :: scripts}"></th:block>


<div class="container">
    <!-- Unit Details Section -->

</div>



<!-- Bootstrap JS (for button functionality if needed) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Scripts adicionales -->
<th:block layout:fragment="scripts"></th:block>
<script>
    // Validación en tiempo real de las contraseñas
    document.addEventListener('DOMContentLoaded', function() {
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirmPassword');
        const form = password.closest('form');

        function validatePasswords() {
            const passwordValue = password.value;
            const confirmPasswordValue = confirmPassword.value;

            // Solo validar si ambos campos tienen contenido
            if (passwordValue && confirmPasswordValue) {
                if (passwordValue !== confirmPasswordValue) {
                    confirmPassword.setCustomValidity('Las contraseñas no coinciden');
                    confirmPassword.classList.add('is-invalid');
                    confirmPassword.classList.remove('is-valid');
                } else {
                    confirmPassword.setCustomValidity('');
                    confirmPassword.classList.remove('is-invalid');
                    confirmPassword.classList.add('is-valid');
                }
            } else {
                confirmPassword.setCustomValidity('');
                confirmPassword.classList.remove('is-invalid', 'is-valid');
            }
        }

        // Validar cuando se escriba en cualquiera de los campos
        password.addEventListener('input', validatePasswords);
        confirmPassword.addEventListener('input', validatePasswords);

        // Validar antes de enviar el formulario
        form.addEventListener('submit', function(e) {
            validatePasswords();
            if (!form.checkValidity()) {
                e.preventDefault();
                e.stopPropagation();
            }
            form.classList.add('was-validated');
        });
    });
</script>
</body>
</html>
