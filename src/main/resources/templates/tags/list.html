<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Etiquetas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Lista de Etiquetas</h1>
    <a th:href="@{/tags/new}" class="btn btn-primary mb-3">Crear Nueva Etiqueta</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tag : ${tags}">
            <td th:text="${tag.id}"></td>
            <td th:text="${tag.name}"></td>
            <td>
                <a th:href="@{/tags/edit/{id}(id=${tag.id})}" class="btn btn-sm btn-warning">Editar</a>
                <a th:href="@{/tags/delete/{id}(id=${tag.id})}" class="btn btn-sm btn-danger" onclick="return confirm('¿Estás seguro de eliminar esta etiqueta?')">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
