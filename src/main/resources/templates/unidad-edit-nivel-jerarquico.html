<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Nivel Jerárquico</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Editar Nivel Jerárquico para <span th:text="${unidad.nombreUnidad} ?: 'Sin nombre'"></span></h2>

    <form th:action="@{/unidades/{id}/update-nivel-jerarquico(id=${unidad.id})}" method="post">
        <div class="mb-3">
            <label for="nivelJerarquicoId" class="form-label">Seleccionar Nivel Jerárquico:</label>
            <select class="form-select" id="nivelJerarquicoId" name="nivelJerarquicoId" required>
                <option value="">-- Seleccione un nivel --</option>
                <option th:each="nivel : ${nivelesJerarquicos}"
                        th:value="${nivel.id}"
                        th:text="${nivel.nombre}"
                        th:selected="${unidad.nivelJerarquico != null && unidad.nivelJerarquico.id == nivel.id}">
                </option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a th:href="@{/unidades/details/{id}(id=${unidad.id})}" class="btn btn-secondary">Volver</a>
    </form>
</div>
</body>
</html>
