spring.application.name=smdfdis

# ===============================================
# CONFIGURACION DE BASE DE DATOS
# ===============================================
# Lee la configuracion desde las Variables de Entorno de Railway
spring.datasource.url = jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

# --- Configuracion de Hibernate (para desarrollo local) ---
# 'update' esta bien para desarrollo, pero sera sobrescrito
# en produccion por 'validate' gracias al otro archivo.
spring.jpa.hibernate.ddl-auto=update

# Muestra el SQL en la consola localmente
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Dialecto de MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ===============================================
# CONFIGURACION DE EMAIL
# ===============================================
# Lee las credenciales desde las Variables de Entorno
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true